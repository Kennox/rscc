#PopOver
homeHelpLbl=Qui pu\u00F2 scegliere tra le opzioni "Ho bisogno di aiuto" e " Desidero aiutare qualcuno ".\n\nPremere su "Ho bisogno di aiuto" se un supporter deve connettersi con il suo dispositivo.\n\nDesidero aiutare qualcuno se desiderate connettersi con un computer di un'altra persona da aiutare.
supportHelpLbl=Generazione chiavi - creazione di connessione\n\nPer creare una connessione tra di voi e il suo supporter \u00E8 necessario generare una chiave e condividerla con il proprio supporter. Il tuo supporter utilizzer\u00E0 questa chiave per connettersi con il suo dispositivo.\n\nBarra di stato \n\n La barra di stato alla fine della finestra mostra se esiste una possibilit\u00E0 di creare una connessione.\n\nVerde: Possibile stabilire la connessione. \nArancione: Non \u00E8 ancora possibile stabilire una connessione. \n\nPer favore contatti il suo supporter se non \u00E8 possibile creare una connessione.
requestHelpLbl=Inserimento chiave - creazione connessione\n\nPer stabilire una connessione \u00E8 necessario la chiave generata dal partner. Inserisci la chiave nel campo di testo a sinistra e premere "Connect " per stabilire una connessione.\n\nBarra di stato\n\nLa barra di stato alla fine della finestra mostra se esiste una possibilit\u00E0 di creare una connessione.\n\nVerde: Possibile stabilire una connessione.\nArancione: Non \u00E8 ancora possibile stabilire una connessione.\n\nPer favore contattare imedias se non \u00E8 possibile creare una connessione.

