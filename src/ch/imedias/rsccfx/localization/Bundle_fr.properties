#PopOver
homeHelpLbl=Ici vous pouvez choisir entre les options "J'ai besoin d'aide" et "J'aimerais aider".\n\nCliquez sur "J'ai besoin d'aide" si votre partenaire doit faire une connexion avec votre appareil.\n\nCliquez sur "J'aimerais aider" si vous vous voulez faire une connexion avec votre partenaire.
supportHelpLbl=Génération de clé - établissement de la connexion\n\nPour créer une connexion avec votre partenaire, vous avez besoin de sa clé généré.\nEntrez la clé dans la zone de texte qui se trouve du côté gauche et cliquez sur "Faire une connexion" pour créer une connexion.\n\nBarre d'état\nLa barre d'état à la fin de la fenêtre vous affiche si une connexion est possible.\n"Verte": établissement de la connexion possible.\n"Orange": établissement de la connexion n'est pas encore possible.\n\nS'il vous plaît contactez imedias, si la connexion n'est pas possible.
requestHelpLbl=Génération de clé - établissement de la connexion\n\nPour créer une connexion avec votre partenaire vous devez générer une clé.\nCommuniquer votre clé à votre partenaire. Il en a besoin pour créer une connexion.\nBarre d'état\nLa barre d'état à la fin de la fenêtre vous affiche si une connexion est possible.\n"Verte": établissement de la connexion possible.\n"Orange": établissement de la connexion n'est pas encore possible.\n\nS'il vous plaît contactez votre partenaire, si la connexion n'est pas possible.

