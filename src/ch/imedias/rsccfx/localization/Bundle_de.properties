#PopOver
homeHelpLbl=Hier k\u00F6nnen Sie zwischen den Optionen "Ich ben\u00F6tige Hilfe" und "Ich m\u00F6chte helfen" ausw\u00E4hlen.\n\nKlicken Sie auf "Ich ben\u00F6tige Hilfe" falls sich ein Supporter auf Ihr Ger\u00E4t verbinden soll.\n\nKlicken Sie auf "Ich m\u00F6chte jemandem helfen" falls Sie sich als Supporter auf einen anderen Computer verbinden m\u00F6chten.
supportHelpLbl=Schl\u00FCsseleingabe - Verbindungsaufbau\n\nUm eine Verbindung zu Ihrem Partner aufzubauen, ben\u00F6tigen Sie dessen generierten Schl\u00FCssel.\nTragen Sie den Schl\u00FCssel in das Textfeld auf der linken Seite ein und klicken Sie dann auf "Verbinden" um eine Verbindung herzustellen.\n\nStatusbar\nDie Statusbar am Ende des Fensters zeigt Ihnen an, ob eine Verbindung m\u00F6glich ist.\nGr\u00FCn: Verbindungsaufbau m\u00F6glich\nOrange: Verbindungsaufbau noch nicht m\u00F6glich.\n\nBitte kontaktieren Sie imedias, falls der Verbindungsaufbau nicht m\u00F6glich ist.
requestHelpLbl=Schl\u00FCsselgenerierung - Verbindungsaufbau\n\nZur Herstellung einer Verbindung mit Ihrem Supporter m\u00FCssen Sie einen Schl\u00FCssel generieren. \nTeilen Sie diesen Ihrem Supporter mit. Er ben\u00F6tigt Ihren Schl\u00FCssel um eine Verbindung herzustellen. \n\nStatusbar\nDie Statusbar am Ende des Fensters zeigt Ihnen an, ob eine Verbindung m\u00F6glich ist. \nGr\u00FCn: Verbindungsaufbau m\u00F6glich\nOrange: Verbindungsaufbau noch nicht m\u00F6glich.\n\nBitte kontaktieren Sie Ihren Supporter, falls der Verbindungsaufbau nicht m\u00F6glich ist.

